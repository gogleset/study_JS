<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <input type="date" id="targetDt" />
    <table border="1">
        <thead>
            <tr>
                <th>순위</th>
                <th>영화제목</th>
                <th>관객수</th>
                <th>개봉일</th>
            </tr>
        </thead>
        <tbody id="list-body"></tbody>
    </table>

    <script>
        const showChart = (data, labels) => {
            
            let ctx = document.getElementById('myChart').getContext('2d');
            
            console.log(1);
            let myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:
                        labels,
                    datasets: [{
                        label: '일간순위별 관객수',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: data
                    }]
                }
            });
            myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels:
                        labels,
                    datasets: [{
                        label: '일간순위별 관객수',
                        backgroundColor: 'rgb(255, 99, 132)',
                        borderColor: 'rgb(255, 99, 132)',
                        data: data
                    }]
                },
            })
    }


        const getMovieRank = (date) => {
            const xhr = new XMLHttpRequest(); //Ajax의 기능을 수행하는 통신객체
            const method = "GET"; //백엔드로 전송하는 방식
            const url = "http://www.kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=d145fd2512b2f9be50d440aedfa4b898&targetDt=" + date; //파일 위치

            xhr.onreadystatechange = e => { //XMLHttpRequest의 객체인 readyState의 값에 변동이있다면
                const { target } = e; //이벤트객체의 target이란 키를 받음
                //이벤트 객체 안의 target은 XMLHttpRequest

                if (target.readyState == XMLHttpRequest.DONE) {
                    console.log(target);
                    // 만약 XMLHttpRequest의 status 값이 200이라면(성공)
                    if (target.status == 200) {

                        // target은 XMLHttpRequest를 출력한다.
                        console.log(target);
                        const req = JSON.parse(target.response);
                        console.log(req);
                        const data = [];
                        const labels = [];
                        const listBody = document.querySelector("#list-body");

                        req.boxOfficeResult.dailyBoxOfficeList.forEach((v, i) => {
                            data.push(Number(v.audiCnt));
                        });
                        req.boxOfficeResult.dailyBoxOfficeList.forEach((v, i) => {
                            labels.push(v.movieNm)
                        })

                        showChart(data, labels);

                        req.boxOfficeResult.dailyBoxOfficeList.map((v, i) => {
                            const tr = document.createElement("tr");

                            const td1 = document.createElement("td");
                            td1.innerHTML = v.rank;

                            const td2 = document.createElement("td");
                            td2.innerHTML = v.movieNm;

                            const td3 = document.createElement("td");
                            td3.innerHTML = v.audiCnt;

                            const td4 = document.createElement("td");
                            td4.innerHTML = v.openDt;

                            tr.appendChild(td1);
                            tr.appendChild(td2);
                            tr.appendChild(td3);
                            tr.appendChild(td4);

                            listBody.appendChild(tr);
                        });
                    } else {
                        const s = parseInt(target.status / 100);
                        let errMsg = "null"
                        if (s == 4) {
                            errMsg = `[${target.status}]${target.statusText}- 요청 주소가 잘못되었습니다.`;
                        } else if (s == 5) {
                            errMsg = `[${target.status}]${target.statusText}- 서버의 응답이 없습니다.`;
                        } else {
                            errMsg = `[${target.status}]${target.statusText}- 요청에 실패했습니다.`;
                        }
                        alert(errMsg);
                    }
                }
            };
            xhr.open(method, url);
            xhr.send();
        }

        document.querySelector("#targetDt").addEventListener("change", e => {
            const date = e.currentTarget.value.replaceAll("-", "");
            console.log(date);
            getMovieRank(date);
        });

        // 페이지 열림과 동시에 실행됨
        const date = new Date();
        // 하루 전을 계산
        const b = date.getDate() - 1;
        date.setDate(b);

        const yy = date.getFullYear();
        const mm = date.getMonth() + 1;
        const dd = date.getDate();

        if (mm < 10) { mm = "0" + mm; }
        if (dd < 10) { dd = "0" + dd; }

        const sendDate = "" + yy + mm + dd;

        getMovieRank(sendDate);


    </script>

</body>

</html>
