<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* disabled 속성을 갖는 요소의 배경색상 처리 */
        input[disabled] {
            background-color: #d5d5d5;
        }
    </style>
</head>
<body>
    <label for="username">입력하기
        <input type="checkbox" id="input_enable">
    </label>
    <input type="text" name="input" id = "input" disabled/>
    
    <script>
        /*
        - attribute --> 값을 갖는 속성, setAttribute, getAttribute등의 메서드로 제어함.
        - ex) src, href, width, height 등등
        - property --> 값을 갖지 않는 속성. 각 속성 자체가 객체의 멤버변수로 존재하고 true/false의 값을 갖는다.
        - ex) checked, readonly, selected 등등
        - disabled -> 비활성 = true, 활성 = false (모든 input요소)
        - readonly -> 읽기전용= true, 읽기,쓰기 겸용 = false(모든 input 요소)
        - checked -> 체크됨 = true, 체크안됨 = false(체크박스, 라디오버튼)
        - selected -> 선택됨= true, 선택해제 = false (dropdown의 option태그)
        */
       document.querySelector("#input_enable").addEventListener('change', e => {
            //input_enable의 아이디에 입력 후 포커스가 빠져나왔을 때
           document.querySelector("#input").disabled = !e.currentTarget.checked;
        //    input이라는 아이디의 disabled 프로퍼티에 = 자신의 check 속성의 불린값을 반대로 넣어줌
       });
    </script>
</body>
</html>
